<h2 class="tui-text_h2">Интерсепторы</h2>

<div class="content">
  <div class="request">
    <h3 class="tui-text_h3 tui-space_top-0">Запрос</h3>
    <button
      tuiButton
      type="button"
      [showLoader]="!!(isLoading$ | async)"
      (click)="sendRequest()"
    >
      Отправить запрос
    </button>
    <app-steps class="tui-space_top-5" [steps$]="steps$"></app-steps>
  </div>
  <div class="responce">
    <h3 class="tui-text_h3 tui-space_top-0">Ответ</h3>
    <code class="code">
      {{ result$ | async | json }}
    </code>
  </div>
</div>

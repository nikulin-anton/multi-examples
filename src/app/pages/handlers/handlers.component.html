<h2 class="tui-text_h2">Обработчики</h2>

<div class="content">
  <div class="request">
    <h3 class="tui-text_h3 tui-space_top-0">Действие</h3>
    <button tuiButton type="button" (click)="handleClick()">
      Просто кнопка
    </button>

    <ul class="tui-list tui-space_top-5">
      <li *ngFor="let step of steps$ | async" class="tui-list__item">
        {{ step }}
      </li>
    </ul>
  </div>
  <div class="responce">
    <h3 class="tui-text_h3 tui-space_top-0">Обработчики</h3>
  </div>
</div>
